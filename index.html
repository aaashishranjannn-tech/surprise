  <style>
    body {

      background: linear-gradient(135deg, #fff0f5, #ffe4e1);
      display: flex;

    .container {

      background: white;
      padding: 3.5rem 4.5rem;
      border-radius: 24px;
      box-shadow: 0 10px 40px rgba(255, 105, 180, 0.25);

    }

    h1 {
      color: #e91e63;

      margin: 0 0 2rem;
    }

    .cat {

      margin-bottom: 1.5rem;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 3rem;           /* nice spacing between buttons */
      margin: 2.5rem 0;
      position: relative;
      min-height: 70px;     /* reserve space for escaping No */
    }

    button {
      font-size: 1.35rem;
      padding: 1.1rem 3.2rem;
      border: none;
      border-radius: 999px;
      cursor: pointer;
      transition: all 0.2s;
      white-space: nowrap;
    }

    #yes {
      background: #ff4081;
      color: white;
      font-weight: bold;
      box-shadow: 0 6px 20px rgba(255, 64, 129, 0.4);
    }

    #yes:hover {
      transform: scale(1.1);
      background: #f50057;
    }

    #no {
      background: #e0e0e0;
      color: #444;
    }

    #no:hover {
      background: #d0d0d0;
    }

    /* When No starts escaping */
    #no.moving {
      position: absolute;
      z-index: 10;
    }

    .message {
      margin-top: 2rem;
      color: #e91e63;
      font-size: 1.15rem;
      font-weight: 500;
      min-height: 1.5em;
    }
  </style>
</head>
<body>

<div class="container">

  <div class="buttons">
    <button id="yes">Yes</button>

  <div class="message" id="message"></div>
</div>

<script>
const noBtn = document.getElementById('no');
const yesBtn = document.getElementById('yes');
const message = document.getElementById('message');

const shyReplies = [
  "wait... are you sure? ü•∫",
  "please think again... üíî",
  "my heart can't take this üòø",
  "nooo come back... ü•π",
  "you're breaking me... üíò",
  "one more chance? ü•∞",
  "you're too fast for me...",
  "this is cruelty üò≠",
  "okay I'm moving countries now",
  "...still love you though ‚ù§Ô∏è"
];

let attempt = 0;
let isMoving = false;

function moveNoButton() {
  if (!isMoving) {
    noBtn.classList.add('moving');
    isMoving = true;
  }

  const container = noBtn.closest('.container');
  const contRect = container.getBoundingClientRect();

  const maxX = contRect.width - noBtn.offsetWidth - 60;
  const maxY = contRect.height - noBtn.offsetHeight - 120;

  let newX = Math.random() * maxX;
  let newY = Math.random() * maxY;

  // Early attempts: keep somewhat near original area
  if (attempt < 5) {
    newX = Math.max(maxX * 0.15, Math.min(newX, maxX * 0.85));
    newY = Math.max(maxY * 0.15, Math.min(newY, maxY * 0.75));
  }

  noBtn.style.left = newX + 'px';
  noBtn.style.top  = newY + 'px';
}

noBtn.addEventListener('click', (e) => {
  e.preventDefault();
  attempt++;
  
  moveNoButton();

  // Yes grows slowly
  const grow = 1 + attempt * 0.07;
  yesBtn.style.transform = `scale(${Math.min(grow, 1.6)})`;  

  // Sad messages
  if (attempt - 1 < shyReplies.length) {
    message.textContent = shyReplies[attempt - 1];
  } else {
    message.textContent = "you're really committed to clicking No huh... üò≠";
  }
});

noBtn.addEventListener('mouseover', () => {
  if (attempt >= 1) {
    moveNoButton();
  }
});

yesBtn.addEventListener('click', () => {

        (took you long enough üòè)

  `;
});
</script>

</body>
</html>
